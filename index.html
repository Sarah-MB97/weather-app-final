<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <img
      class="image-card"
      src="/Users/sarahbailey/Documents/Code/SheCodes/SheCodes+ /Final Project/img/vectorland.png"
      alt="Foggy weather"
    />
    <div class="container">
      <div class="weather-app">
        <div>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
        </div>

        <h1 id="city"></h1>
        <span class="country" id="country"> </span>
        <h2 id="date"></h2>
        <div class="row">
          <div class="col-6">
            <div class="clearfix current-temp">
              <img
                class="float-left"
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                id="icon"
                alt="Weather Icon"
              />
              <br />
              <div class="float-left">
                <strong id="temperature"> </strong>
                <span class="unit"> •c | <a href="#">•f</a> </span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li><span id="description"></span></li>
              <li>Wind Speed: <span id="wind"></span> km/h</li>
              <li>Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small>
      Coded by <a href="https://github.com/Sarah-MB97">Sarah Bailey</a>
    </small>

    <script src="src/index.js"></script>
  </body>
</html>
